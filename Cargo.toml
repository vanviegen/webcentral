[package]
name = "webcentral"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.48", features = ["full"] }
hyper = { version = "1.8", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
dashmap = "6.1"
notify = "8.2"
instant-acme = "0.8"
rcgen = "0.14"
rustls = "0.23"
rustls-pemfile = "2.2"
tokio-rustls = "0.26"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
regex = "1.12"
chrono = "0.4"
anyhow = "1.0"
bytes = "1.11"
libc = "0.2"
nix = { version = "0.30", features = ["user", "process", "signal"] }
glob = "0.3"
lazy_static = "1.5"

[dev-dependencies]
websocat = "1.14"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
